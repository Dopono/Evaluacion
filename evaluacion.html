<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo 2</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Inicio</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        <ul class="nav nav-tabs" id="miTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="tab1" data-toggle="tab" href="#contenido1" role="tab" aria-controls="contenido1" aria-selected="true">Tab 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="tab2" data-toggle="tab" href="#contenido2" role="tab" aria-controls="contenido2" aria-selected="false">Tab 2</a>
            </li>
        </ul>
        <div class="tab-content" id="miTabContent">
            <div class="tab-pane fade show active" id="contenido1" role="tabpanel" aria-labelledby="tab1">
                Contenido de la pestaña 1
            </div>
            <div class="tab-pane fade" id="contenido2" role="tabpanel" aria-labelledby="tab2">
                Contenido de la pestaña 2
            </div>
        </div>

        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            Mostrar/Ocultar Contenido
        </button>
        <div class="collapse" id="collapseExample">
            <div class="card card-body">
                Contenido que se muestra u oculta
            </div>
        </div>

        <div id="accordion">
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h5 class="mb-0">
                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Opción 1
                        </button>
                    </h5>
                </div>
                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                    <div class="card-body">
                        Contenido de la opción 1
                    </div>
                </div>
            </div>
        </div>

        <span data-toggle="tooltip" data-placement="top" title="Descripción del producto">
            <h5 class="card-title">Mochila</h5>
        </span>

        <div class="modal fade" id="miModal" tabindex="-1" role="dialog" aria-labelledby="miModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="miModalLabel">Registro</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="nombre">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" name="nombre">
                            </div>
                            <div class="form-group">
                                <label for="email">Correo electrónico:</label>
                                <input type="email" class="form-control" id="email" name="email">
                            </div>
                            <div class="form-group">
                                <label for="contrasena">Contraseña:</label>
                                <input type="password" class="form-control" id="contrasena" name="contrasena">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary">Registrar</button>
                    </div>
                </div>
            </div>
        </div>

        <button class="btn btn-primary" id="abrirModalBtn" type="button" data-toggle="modal" data-target="#miModal">
            Abrir Modal
        </button>

        <div id="miCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#miCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#miCarousel" data-slide-to="1"></li>
                <li data-target="#miCarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="imagen1.jpg" class="d-block w-100" alt="Imagen 1">
                </div>
                <div class="carousel-item">
                    <img src="imagen2.jpg" class="d-block w-100" alt="Imagen 2">
                </div>
                <div class="carousel-item">
                    <img src="imagen3.jpg" class="d-block w-100" alt="Imagen 3">
                </div>
            </div>
            <a class="carousel-control-prev" href="#miCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#miCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Siguiente</span>
            </a>
        </div>

        <button class="btn btn-primary" id="velocidadNormal" type="button">Velocidad Normal</button>
        <button class="btn btn-primary" id="velocidadRapida" type="button">Velocidad Rápida</button>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#miModal').on('show.bs.modal', function () {
                $('#abrirModalBtn').prop('disabled', true);
                $('#abrirModalBtn').removeClass('btn-primary').addClass('btn-secondary');
            });

            $('#miModal').on('shown.bs.modal', function () {
            });

            $('#miModal').on('hide.bs.modal', function () {
            });

            $('#miModal').on('hidden.bs.modal', function () {
                $('#abrirModalBtn').prop('disabled', false);
                $('#abrirModalBtn').removeClass('btn-secondary').addClass('btn-primary');
            });
        });

        function cambiarVelocidadCarousel(velocidad) {
            $('#miCarousel').carousel({
                interval: velocidad
            });
        }

        $('#velocidadNormal').click(function () {
            cambiarVelocidadCarousel(3000);
        });

        $('#velocidadRapida').click(function () {
            cambiarVelocidadCarousel(1000);
        });
    </script>
</body>
</html>
