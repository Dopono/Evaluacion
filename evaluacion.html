<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo 2</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Inicio</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Inicio</a></li>
                <li class="breadcrumb-item"><a href="/productos">Productos</a></li>
                <li class="breadcrumb-item active" aria-current="page">Mochila</li>
            </ol>
        </nav>

        <form>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="opciones">Opciones:</label>
                <select class="form-control" id="opciones" name="opciones">
                    <option value="opcion1">Opción 1</option>
                    <option value="opcion2">Opción 2</option>
                </select>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="acepto" name="acepto">
                <label class="form-check-label" for="acepto">Acepto los términos y condiciones</label>
            </div>

            <div class="form-group">
                <label for="texto">Texto:</label>
                <input type="text" class="form-control" id="texto" name="texto">
            </div>

            <div class="form-group">
                <label for="comentario">Comentario:</label>
                <textarea class="form-control" id="comentario" name="comentario"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mochila</td>
                    <td>Para todo terreno 65 litros.</td>
                    <td><span class="oi oi-pencil"></span> <span class="oi oi-trash"></span></td>
                </tr>
            </tbody>
        </table>

        <div class="card">
            <img src="mochila.jpg" class="card-img-top" alt="Mochila">
            <div class="card-body">
                <h5 class="card-title">Mochila</h5>
                <p class="card-text">Para todo terreno 65 litros.</p>
            </div>
            <div class="card-footer text-muted">
                Precio: $100
            </div>
        </div>

        <img src="banner.jpg" class="img-fluid mt-4" alt="Banner promocional">
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
